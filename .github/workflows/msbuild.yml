name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./LucentOsc.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /JMC /MP /ifcOutput "..\Temp\Intermediate\App\Debug\" /GS /W3 /wd"26812" /wd"26451" /wd"2220" /Zc:wchar_t /I"src" /I"..\External\ImGui\src" /I"..\External\SFML\include" /I"..\External\dpp\include\dpp-10.0" /ZI /Gm- /Od /Fd"..\Temp\Intermediate\App\Debug\vc143.pdb" /Zc:inline /fp:precise /external:W0 /D "_SILENCE_ALL_CXX17_DEPRECATION_WARNINGS" /D "_WINSOCKAPI_" /D "NOMINMAX" /D "_CRT_SECURE_NO_WARNINGS" /D "_HAS_EXCEPTIONS=0" /D "_WINSOCK_DEPRECATED_NO_WARNINGS" /D "WIN32" /D "_WINDOWS" /D "WIN32_LEAN_AND_MEAN" /D "_WIN32_WINNT=0x0602" /D "ESP8266" /D "BUILDING_LIBCURL" /D "_CRT_SECURE_NO_DEPRECATE" /D "_CRT_NONSTDC_NO_DEPRECATE" /D "_DEBUG" /D "_UNICODE" /D "UNICODE" /errorReport:prompt /WX- /Zc:forScope /RTC1 /Gd /MDd /std:c++17 /FC /Fa"..\Temp\Intermediate\App\Debug\" /EHsc /nologo /Fo"..\Temp\Intermediate\App\Debug\" /Fp"..\Temp\Intermediate\App\Debug\App_Debug.pch" /diagnostics:column 
